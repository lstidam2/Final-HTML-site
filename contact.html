    <h3>Contact Me!</h3>
    <p>Required fields are marked with an asterisk*.</p>
    <form method="post" action="donef.html">
        <label for="myName">*Name:</label>
        <input type="text" name="name" id="myName" required>

        <label for="myEmail">*E-mail:</label>
        <input type="email" name="email" id="myEmail" required>
        <label for="myEmailList">Subscribe to our newsletter?</label>
        <select name="subscribe_emails" id="myEmailList">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        <label for="myPhone">Phone:</label>
        <input type="phone" name="phone" id="myPhone">
        <label for="myComments">*Comments:</label>
        <textarea id="myComments" name="Comments" rows="2" cols="20"></textarea>
        <input type="submit" name="mySubmit" id="mysubmit">
    </form>
